    <article>
      Thank you for your interest in our grocery store. We offer delivery or

    </article> <p> 

    <form action="#" method="post" id="form1">
      <div class="div1">
        <input type = "text" value = "JavaScript page validation" readonly="readonly" style="border-style:none; color:red;" ><br>
 
        <label for="fname1" >First Name:</label><br>

    </form>

    <form id="form2" >
      <div class="div2">
        <input type = "text" value = "HTML5 page validation" readonly="readonly" style="border-style:none; color:red;" ><br>

        <input type="submit" id="Submit2" value="Submit" />
      </div>

    <script>
      function validateMyPage() {
        var firstname1 = document.getElementById("fname1").value;
        // if firstname1 is equal to null, the user hasn’t typed anything into this field.
      	if (firstname1 == "") {
        	alert("Please enter a first name.");
      	}
      	else { 
      	  //alert(firstname1);
      	}
      	
      	var lastname1 = document.getElementById("lname1").value;
        // if lastname1 is equal to null, the user hasn’t typed anything into this field.
      	if (lastname1 == "") {
        	alert("Please enter a last name.");
      	}
      	else { 
      	  //alert(lastname1);
      	}
      	
      	var phone1 =  document.getElementById("phone1").value;
      	if (phone1 == "") {
        	alert("Please enter a phone number.");
        	return false;
      	}
      	else 
      	{ 
        	var rePhone1 = new RegExp(/\d{3}[\-]\d{3}[\-]\d{4}/);
        	var rePhone2 = new RegExp(/\d{9}/); //allow non-dash number entry
        	var reResult = (rePhone1.test(phone1) || rePhone2.test(phone1)); // test both regex
        	if (reResult == false)
        	{
          	alert("Please provide a valid phone number in the format of: 222-222-2222 or 2222222222."); // both formats
          	return false;
        	}
        	else 
        	{
        	  alert(phone1);
      	  }
      	}
      }
